<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account-dropdown</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <img src="./mail-outline.svg" alt="" class="icon">
            <img src="./notifications-outline.svg" alt="" class="icon">
            <span class="blue">
                John
                <img src="./caret-down-outline.svg" alt="" class="icon">
            </span>
        </nav>
    </header>
    <main class="container">
        <section class="drop">
            <div class="white">
                <div>
                    <img class="avatar" src="./avatar.jpg" alt="">
                </div>
                <div class="left">
                    <div>
                        <h1>John Smith</h1>
                        <p>Manager</p>
                    </div>
                    <div>
                        <button class="active">View Profile</button>
                        <button class="add">Add account</button>
                    </div>
                </div>
            </div>
            <div class="grey">
                <p>Upgrade to <strong>Pro</strong></p>
                <p>Invite team member</p>
                <p>Feedback</p>
                <p>Help</p>
                <p>Sign Out</p>
            </div>
        </section>
    </main>
</body>
</html>
